<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BORMUJOS LAB - Coach OS</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- Apple Progressive Web App Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bormujos Lab">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2936/2936886.png">
    
    <!-- Theme & Colors -->
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Mantenemos Tailwind vía CDN para preservar tu configuración visual personalizada sin configurar PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FFD700',
                black: '#121212',
                gray: '#1E1E1E',
                light: '#E5E5E5'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Teko', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #E5E5E5;
        overscroll-behavior-y: contain;
        -webkit-font-smoothing: antialiased;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #1E1E1E; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
      button { user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>

    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
